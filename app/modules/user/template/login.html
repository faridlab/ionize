<nav>
  <div class="nav-wrapper">
    <a class="brand-logo">
      Login
    </a>
    <!-- <a href="#/" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">keyboard_backspace</i></a> -->
  </div>
</nav>

<br>
<div class="container" ng-cloak>
  <div class="row">
    <form name="formLogin" class="col s12" ng-submit="user.onSubmit()">

      <div class="row" ng-show="user.error">
        <div class="col s12">
          <div class="card-panel red accent-4">
            <span class="white-text">
              {{user.errorMessage}}
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input value="" id="username" name="username" type="text" class="validate" ng-model="user.username" required />
          <label for="username">Username / Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input name="password" id="password" type="password" class="validate" ng-model="user.password" required>
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 center-align" ng-show="user.loading">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
        <div class="input-field col s12 center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <a href="#/user/register">Don't have account?. Create new account</a>
        </div>
      </div>

    </form>

    <hr>

    <div class="row">
      <div class="input-field col s12 center-align">
        <button class="btn blue darken-3 waves-effect waves-light col s12">
          <i class="material-icons left">exit_to_app</i>
          Login with Facebook
        </button>
      </div>
      <div class="input-field col s12 center-align">
        <button class="btn light-blue lighten-1 waves-effect waves-light col s12">
          <i class="material-icons left">exit_to_app</i>
          Login with Twitter
        </button>
      </div>
    </div>
  </div>
</div>
