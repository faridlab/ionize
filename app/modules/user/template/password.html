<nav>
  <div class="nav-wrapper">
    <a class="brand-logo">
      Password
    </a>
    <a href="#/user/profile" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">keyboard_backspace</i></a>
  </div>
</nav>

<br>
<div class="container" ng-cloak>
  <div class="row">
    <form name="formRegister" ng-submit="user.onSubmit()" class="col s12">

      <div class="row" ng-show="user.error">
        <div class="col s12">
          <div class="card-panel red accent-4">
            <span class="white-text">
              {{user.errorMessage}}
            </span>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input name="oldpassword" id="oldpassword" type="password" class="validate" required ng-model="user.oldpassword">
          <label for="oldpassword" class="active">Old Password</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input name="password" id="password" type="password" class="validate" required ng-model="user.password">
          <label for="password" class="active">New Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password2" id="password2" type="password" class="validate" required ng-model="user.password2">
          <label for="password2" class="active">Confirm Password</label>
        </div>
      </div>


      <div class="row">

        <div class="input-field col s12 center-align" ng-show="user.loading">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>

        <div class="input-field col s12 center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">Update
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
