<div class="row">
	<form name="{{forms.name}}" ng-submit="onSubmit()" class="col s12">
		<field-generator ng-repeat="data in forms.fields" data="data"></field-generator>
		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    	<i class="material-icons right">send</i>
  	</button>
	</form>
</div>
