<div class="input-field col s12 {{data.required|isRequired}}">
  <textarea
    id="{{data.id}}"
    name="{{data.id}}"
    type="text"
    ng-model="data.value"
    placeholder="{{data.placeholder}}"
    class="validate materialize-textarea"
   >{{data.value||''}}</textarea>
  <label for="{{data.id}}" class="active">{{data.label}}<sup ng-show="data.required|isRequired" class="red-text text-darken-2">*</sup></label>
</div>
