<div class="input-field col s12 {{data.required|isRequired}}">
  <label for="{{data.id}}" class="active">{{data.label}}<sup ng-show="data.required|isRequired" class="red-text text-darken-2">*</sup></label>
  <p ng-repeat="(index, val) in data.options">
    <input
    id="{{data.id}}-{{index}}"
    name="{{data.id}}"
    type="radio"
    placeholder="{{data.placeholder}}"
    value="{{val.value}}"
    ng-model="data.value"
    class="validate"
    />
    <label for="{{data.id}}-{{index}}">{{val.label}}</label>
  </p>

  <p ng-show="data.other">
    <input
    id="{{data.id}}-other"
    name="{{data.id}}"
    type="radio"
    value="form-other"
    ng-model="data.value"
    class="validate"
    />
    <label for="{{data.id}}-other">Other</label>
  </p>

  <p ng-show="data.value == 'form-other'"><input ng-model="data.othervalue" type="text" placeholder="Other" /></p>
</div>
