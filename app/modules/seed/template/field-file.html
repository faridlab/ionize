<div class="input-field col s12 {{data.required|isRequired}}">
  <div class="file-field input-field">
    <div class="btn">
      <span>{{data.label}}</span>
      <input
      type="file"
      id="{{data.id}}"
      name="{{data.id}}"
      type="text"
      value="{{data.value||''}}"
      ng-model="data.value"
      multiple />
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" placeholder="{{data.placeholder}}">
    </div>
  </div>
</div>
