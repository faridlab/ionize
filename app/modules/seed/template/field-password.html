<div class="input-field col s12 {{data.required|isRequired}}">
  <input
    id="{{data.id}}"
    name="{{data.id}}"
    type="password"
    placeholder="{{data.placeholder}}"
    value="{{data.value||''}}"
    ng-model="data.value"
    class="validate"
    />
  <label for="{{data.id}}" class="active">{{data.label}}<sup ng-show="data.required|isRequired" class="red-text text-darken-2">*</sup></label>
</div>

<div class="input-field col s12 {{data.required|isRequired}}">
  <input
    id="{{data.id}}-confirm"
    name="{{data.id}}-confirm"
    type="password"
    ng-model="data.confirm"
    placeholder="Confirm your password"
    value=""
    class="validate"
    />
  <label for="{{data.id}}-confirm" class="active">Confirm<sup ng-show="data.required|isRequired" class="red-text text-darken-2">*</sup></label>
</div>
